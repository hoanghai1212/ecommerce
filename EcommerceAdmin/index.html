<!doctype html>
<html lang="en">

<head>
    <title>Admin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <h1 class="mb-3">Product</h1>
        <form class="row text-left">
            <div class="col-6">
                <div class="form-group">
                    <span>Name</span>
                    <input class="form-control" id="Name" />
                </div>
                <div class="form-group">
                    <span>Type</span>
                    <input class="form-control" id="Type" />
                </div>
                <div class="form-group">
                    <span>Description</span>
                    <input class="form-control" id="Description" />
                </div>
                <div class="form-group">
                    <span>Image</span>
                    <input class="form-control" id="Image" />
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <span>Rating</span>
                    <input class="form-control" id="Rating" />
                </div>
                <div class="form-group">
                    <span>Inventory</span>
                    <input class="form-control" id="Inventory" />
                </div>
                <div class="form-group">
                    <span>Price</span>
                    <input class="form-control" id="Price" />
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <button class="btn btn-success" onclick="addProduct(this)" id="btnAddNewProduct">Add</button>
                    <button class="btn btn-info" style="display: none;" id="btnConfirmUpdateProduct" onclick="handleUpdateProduct(this)">Update</button>
                </div>
            </div>
        </form>

        <div class="card">
            <table class="table table-hover">
                <thead class="text-muted">
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col" width="150">Description</th>
                        <th scope="col" width="150">Inventory</th>
                        <th scope="col" width="150">Price</th>
                        <th scope="col" width="200">Action</th>
                    </tr>
                </thead>
                <tbody id="productList">
                   

                </tbody>
            </table>
        </div>

    </div>









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
