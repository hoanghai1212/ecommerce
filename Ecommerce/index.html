<!doctype html>
<html lang="en">

<head>
    <title>Shopping</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="product__container w-75 text-center p-3">
        <h1 class="mb-3">Smartphone</h1>
        <div class="my-2 mx-3 text-left row product__tool">
            <div class="col pl-0">
                <i id="ascSortBtn" class="fa fa-sort-alpha-asc text-center"></i>
                <i id="descSortBtn" class="fa fa-sort-alpha-desc text-center"></i>
            </div>

            <div class="col pr-0 text-right">
                <div id="productFilter" class="dropdown">
                    <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Filter by type
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    </div>
                </div>
            </div>
        </div>
        <div class="product__item-list d-flex flex-wrap">
        </div>

    </div>

    <div class="shopping-cart w-25 text-center pt-3">
        <h1>My cart <i class="fa fa-shopping-cart text-info mb-3"></i></h1>
        
        <div class="shopping__item-list d-flex flex-column">
                   
        </div>

        <div class="shopping__total-cost">TOTAL: <span id="totalCost"></span></div>
        <div class="btn btn-success w-100 shopping__checkout-btn" onclick="handleCheckOut()">Check out</div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
